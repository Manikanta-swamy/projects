<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live code editor</title>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: 'Poppins',sans-serif;
    box-sizing: border-box;
}
body{
    background: #454545;
    color: #fff;
}
.container{
    width: 100%;
    height: 100vh;
    padding: 20px;
    display: flex;
}
.left ,.right{
    flex-basis: 50%;
    padding: 10px;
}
textarea{
    width:100%;
    height: 28%;
    background: #1f1f1f;
    color: white;
    padding: 10px 20px;
    border: 0;
    outline: 0;
    font-size: 18px;
}
iframe
{
      width: 100%;
      height: 95%;
      background: #fff;
      border: 0;
      outline: 0;
      color: #000;
}
label i{
    margin-left: 10px;
    margin-right: 10px;
}
label{
    display: flex;
    align-items: center;
    background-color: #000;
    height: 30px;
}
    </style>
</head>

<body>
    <div class = "container">


        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea  id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt" ></i> CSS</label>
            <textarea  id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea  id="js-code" onkeyup="run()"></textarea>
        </div>


        <div class="right">
            <label ><i class="fa-solid fa-play"></i>output</label>
            <iframe    id="output"></iframe>
        </div>


    </div>

    <script>

        function run()
        {
        let htmlcode = document.getElementById("html-code").value;
        let csscode = document.getElementById("css-code").value;
        let jscode = document.getElementById("js-code").value;


        let output = document.getElementById("output");

        // document.getElementById("one").innerHTML = "<h1> hello </h1>";

        output.contentDocument.body.innerHTML = htmlcode + "<style>"+csscode+"</style>";


        output.contentWindow.eval(jscode);

        }

    </script>

    
</body>
</html>
